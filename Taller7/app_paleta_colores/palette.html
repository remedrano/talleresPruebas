<!DOCTYPE html>
<html>

<head>
	<title> Awesome color palette generator </title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="colors.js"></script>
	<script src="script.js"></script>

	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link href="styles.css" type="text/css" rel="stylesheet">

</head>

<body>

	<div id="colors-viewer">
		<h2> Paleta de colores </h2>

		<div id="color1" class="color-view">
			Fondo p&aacute;gina
		</div>

		<div id="color2" class="color-view">
			Texto elementos
		</div>

		<div id="color3" class="color-view">
			Borde elementos
		</div>

		<div id="color4" class="color-view">
			Fondo elementos
		</div>

		<div id="color5" class="color-view">
			Texto encabezado
		</div>
	</div>

	<div id="css-sliders-div">
		<div >
			<label for="slider-color">Punto de inicio</label>
			<input id="value-color" value="">			
		</div>
		<div >
			<label>Saturacion</label>
			<input id="value-saturacion" value="">		
		</div>
		<div>
			<label for="slider-value">Valor</label>
			<input id="value-value" value="">			
		</div>
	</div>

	<div id="css-rules-div">
		<h2> Reglas CSS</h2>
		<textarea id="css-rules" class="rules">
.website-background{ color: #FFFFFF;}

.element-text{ color: #FFFFFF;}

.element-border{ border-color: #FFFFFF;}

.element-background{ background-color: #FFFFFF;}

.header{ color: #FFFFFF;}
			</textarea>
	</div>
	<div id="actions">
		<button onclick="refrescarPaleta(true)"> Generar paleta aleatoria</button>
		<button onclick="refrescarPaleta(false)"> Generar paleta de Punto de inicio</button>
		<button onclick="limpiarPaleta()"> Limpiar paleta</button>
	</div>
</body>

</html>
